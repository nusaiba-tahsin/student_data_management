<!DOCTYPE html>
<html>
    <head>
        <title>
            Registration Form
        </title>
    </head>
</html>
<body>
    <center>
        <h3>Register Here</h3>
        <form action="" method="">
            <table>
                <tr>
                    <td>Username:</td>
                    <td>
                        <input type="text" name="user" placeholder="Enter Name Here">
                    </td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td>
                        <input type="password" name="user_pass" placeholder="Enter Password Here">
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="mail" placeholder="Enter Email Here">
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                        <input type="radio" name="gender">Others
                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <select>
                            <option>+254</option>
                            <option>+255</option>
                            <option selected>+880</option>
                            <option>+257</option>
                            <option>+258</option>
                        </select>
                        <input type="phone" name="mob_digits" placeholder="17*******" maxlength="10">
                    </td>
                    <tr>
                        <td>
                            <input type="submit" name="submit"value="Submit">
                        </td>
                        <td>
                            Already a User? <a href="Login.html">Login Here</a>
                        </td>
                    </tr>
                </tr>
            </table>

        </form>
    </center>

</body>
